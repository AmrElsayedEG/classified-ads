{% extends 'base.html' %}
{% block title %} {{p.user}} {% endblock %}

{% block content %}
<div align="center">
{% if is_admin %}
<h1><hr>Admin Statistics<hr></h1>
    <hr>Number of Active Products : {{NoProduct}}
    <hr>Number of Active Users : {{NoUser}}<hr>
{% else %}
<h1>Hey {{u}} !!! Page Not Found </h1>
{% endif %}

<hr>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<h1><font color="red">Charts</font> </h1>
<div class="row">
        <div style="width:10px;"></div>
        <div style="height:400px;width:670px;border:5px solid #ddd;font:16px/26px Georgia, Garamond, Serif;overflow:auto;overflow: hidden;">
            <div align="left">
                    <canvas id="myChart2" width="670" height="400"></canvas>
                </div>
        </div>
        <div style="height:400px;width:670px;border:5px solid #ddd;font:16px/26px Georgia, Garamond, Serif;overflow:auto;overflow: hidden;">
            <div align="left">
                <canvas id="myChart" width="670" height="400"></canvas>
             </div>
        </div>
</div>
<hr>
</div>


        <script>

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['{{catlist.0}}', '{{catlist.1}}', '{{catlist.2}}', '{{catlist.3}}', '{{catlist.4}}', '{{catlist.5}}','{{catlist.6}}','{{catlist.7}}'],
        datasets: [{
            label: 'Number of Products',
            data : {{nums}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var ctx2 = document.getElementById('myChart2').getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'polarArea',
    data: {
        labels: ['{{catlist.0}}', '{{catlist.1}}', '{{catlist.2}}', '{{catlist.3}}', '{{catlist.4}}', '{{catlist.5}}','{{catlist.6}}','{{catlist.7}}'],
        datasets: [{
            label: 'Number of Products',
            data : {{nums}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>

{% endblock %}
